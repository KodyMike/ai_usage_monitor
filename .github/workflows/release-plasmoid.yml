name: Build and Attach Plasmoid

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build plasmoid package
        run: |
          cd com.aiusagemonitor
          zip -r ../ai-usage-monitor.plasmoid . -x "*/__pycache__/*" "*.pyc" "./install.sh" "./upgrade.sh"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: ai-usage-monitor.plasmoid
